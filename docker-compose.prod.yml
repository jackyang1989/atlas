version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: atlas-db
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change-me}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network
    restart: unless-stopped

  # 后端 API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: atlas-backend
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://atlas:${DB_PASSWORD:-change-me}@db:5432/atlas
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-strong-secret-key}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_DAYS: 7
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-me}@redis:6379/0
      CERTS_DIR: /opt/atlas/certs
      BACKUPS_DIR: /opt/atlas/backups
      LOGS_DIR: /opt/atlas/logs
      SING_BOX_CONFIG_PATH: /etc/sing-box/config.json
    volumes:
      - ./backend:/app
      - certs_data:/opt/atlas/certs
      - backups_data:/opt/atlas/backups
      - logs_data:/opt/atlas/logs
      - sing_box_config:/etc/sing-box
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atlas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: atlas-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - atlas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: atlas-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - atlas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  certs_data:
    driver: local
  backups_data:
    driver: local
  logs_data:
    driver: local
  sing_box_config:
    driver: local

networks:
  atlas-network:
    driver: bridge
